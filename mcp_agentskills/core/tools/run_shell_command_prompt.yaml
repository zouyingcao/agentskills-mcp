tool_desc: |
  Run shell command in a subprocess.

  REQUIREMENTS:
  1. You MUST fill in skill_name parameter, which is used to construct target_dir = {skill_dir}/<skill_name>
  2. EVERY command MUST start with: "cd {skill_dir}/<skill_name> && "
  3. Use ONLY relative paths (relative to target_dir) in subsequent commands
  4. Do NOT use absolute paths or skip the cd command

  CORRECT FORMAT:
  cd {skill_dir}/<skill_name> && python scripts/<script_name>.py
  cd {skill_dir}/<skill_name> && ls -la

  WRONG FORMAT (DO NOT DO THIS):
  python scripts/xxx.py  # ❌ Missing cd command
  python /absolute/path/to/script.py  # ❌ Using absolute path

  OUTPUT FILE HANDLING:
  - If a script create new files inside target_dir, move them to the current directory: mv <filename> <current_dir>.
  - Avoid leaving temporary files in target_dir; so remember to remove them if not used.
  - If you want to know current directory, you can use `pwd` to get the absolute path.

tool_desc_zh: |
  在子进程中运行 shell 命令。

  需求：
  1. 你必须填写 skill_name 参数，该参数用于构造 target_dir = {skill_dir}/<skill_name>
  2. 每条命令必须以："cd {skill_dir}/<skill_name> && " 开头
  3. 只能使用相对路径（相对于 target_dir）进行后续命令
  4. 不要使用绝对路径或跳过 cd 命令

  正确格式：
  cd {skill_dir}/<skill_name> && python scripts/<script_name>.py
  cd {skill_dir}/<skill_name> && ls -la

  错误格式（请勿这样做）：
  python scripts/xxx.py  # ❌ 缺少 cd 命令
  python /absolute/path/to/script.py  # ❌ 使用绝对路径

  文件处理：
  - 如果脚本在 target_dir 内创建新文件，请将文件移动到当前目录：mv filename <current_dir>。
  - 避免在 target_dir 中留下临时文件；所以记得任务完成后清理所有临时文件。
  - 如果需要了解当前目录，可以使用 `pwd` 命令获取绝对路径。
